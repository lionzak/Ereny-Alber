<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Form Submitted Successfully</title>
    <link rel="stylesheet" href="thank you/style.css" />
  </head>
  <script type="module" src="scripts/thank-you.js"></script>
  <body>
    <div class="floating-elements">
      <div class="floating-circle"></div>
      <div class="floating-circle"></div>
      <div class="floating-circle"></div>
    </div>

    <div class="container">
      <div class="success-icon">
        <span class="checkmark">✓</span>
      </div>

      <h1>Thank You!</h1>
      <p class="subtitle">
        Your form has been submitted successfully. We've received your
        information and will get back to you soon.
      </p>

      <div class="details">
        <div class="detail-item">
          <span class="label">Submission ID:</span>
          <span class="value"></span>
        </div>
        <div class="detail-item">
          <span class="label">Date & Time:</span>
          <span class="value" id="datetime"></span>
        </div>
        <div class="detail-item">
          <span class="label">Status:</span>
          <span class="value">✅ Confirmed</span>
        </div>
      </div>

      <div class="actions">
        <a href="#" class="btn btn-primary" onclick="goHome()">
          🏠 Back to Home
        </a>
        <a href="#" class="btn btn-secondary" onclick="submitAnother()">
          📝 Submit Another
        </a>
      </div>
    </div>
  </body>
</html>
